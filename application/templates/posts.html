{% extends "layout.html" %}
{% block body_content %}

{% for post in posts %}
    <div>
        <!-- display properties from the 'post' variable -->
        <p>Author: {{ post.author }}</p>
        <p>Title: {{ post.title }}</p>
        <p>Content: {{ post.content }}</p>
    </div>
<!-- end the for-loop -->
{% endfor %}
{% endblock body_content %}
